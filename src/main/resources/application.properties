#It tells that register this application is Eureka client
eureka.client.register-with-eureka=true
#fetches the registry information from the server and caches it locally
eureka.client.fetchRegistry=true
#URL for eureka server
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
#Application at this port
server.port=8888
#Name of application
spring.application.name=USER-MANAGEMENT


#DataSource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/userMangement
spring.datasource.username=root
spring.datasource.password=   
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform = org.hibernate.dialect.MySQL5Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = create


# output to a file
logging.file.name=C:\Users\Aojha\logging.log

# temp folder example
#logging.file=${java.io.tmpdir}/app.log

logging.pattern.file=%d %p %c{1.} [%t] %m%n

logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

## if no active profile, default is 'default'
##spring.profiles.active=prod

# root level
logging.level.root=INFO